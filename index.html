<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen flex flex-col justify-center bg-amber-50 gap-4">
        <div class="font-bold text-3xl italic font-mono text-center">Rock Paper Scissor</div>
        <div class="p-8 flex justify-center gap-4">
            <div class="w-1/3 space-y-8">
                <div class="font-bold text-2xl italic font-mono text-center">Play your turn</div>
                <div class="flex place-content-evenly">
                    <div class="p-6 w-24 border border-2 border-red-300 bg-red-100 rounded-lg"
                        onclick="playRound('rock')">
                        <img src="./assets/images/rock.svg" alt="rock_image" class="rotate-90 object-contain">
                    </div>
                    <div class="p-6 w-24 border border-2 border-sky-300 bg-sky-100 rounded-lg"
                        onclick="playRound('paper')">
                        <img src="./assets/images/paper.svg" alt="paper_image" class="rotate-90 object-contain">
                    </div>
                    <div class="p-6 w-24 border border-2 border-green-300 bg-green-100 rounded-lg"
                        onclick="playRound('scissor')"><img src="./assets/images/scissors.svg" alt="scissor_image"
                            class="rotate-90 object-contain"></div>
                </div>
                <div id="show-selection-container" class="w-full flex justify-center space-around invisible">
                    <div class="w-1/2 space-y-4">
                        <div class="font-bold text-2xl italic font-mono text-center">Player Selected</div>
                        <div class="p-6 w-24 border border-2 border-red-300 bg-red-100 rounded-lg mx-auto"><img
                                id="player-selection" src="./assets/images/rock.svg" alt="rock_image"
                                class="rotate-90 object-contain"></div>
                    </div>
                    <div class="w-1/2 space-y-4">
                        <div class="font-bold text-2xl italic font-mono text-center">Computer Selected</div>
                        <div class="p-6 w-24 border border-2 border-red-300 bg-red-100 rounded-lg mx-auto"><img
                                id="computer-selection" src="./assets/images/rock.svg" alt="rock_image"
                                class="rotate-90 object-contain"></div>
                    </div>
                </div>
            </div>
            <div class="p-8 w-1/5 space-y-8 my-auto rounded-lg ring-4 ring-amber-600">
                <div class="font-bold text-2xl italic font-mono text-center">Score Board</div>
                <div>
                    <div class="font-bold text-2xl italic font-mono text-left leading-10">Round Number: <span
                            id="round-number"></span></div>
                    <div class="font-bold text-2xl italic font-mono text-left leading-10">Player Won: <span
                            id="player-win-count"></span></div>
                    <div class="font-bold text-2xl italic font-mono text-left leading-10">Computer Won: <span
                            id="computer-win-count"></span></div>
                </div>

            </div>
        </div>
        <div id="round-result" class="font-bold text-2xl italic font-mono text-center"></div>
        <div id="game-result-container" class="italic font-mono text-center space-x-4 invisible">
            <span id="game-result" class="font-bold text-3xl"></span>
            <button class="py-2 px-4 rounded-lg bg-amber-600 text-white font-semibold text-lg" onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
